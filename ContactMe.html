<!Doctype html>

<head>
    <title>ContactMe</title>
</head>





<div class="Tags">
    <a name="Good Food"><h3>Good Food</h3></a>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/b1pzmq_SwpE" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
        
       
      
</div>

<div class="form">

    <form action="">
        <p>
        First Name
        <input type="text" placeholder="anonymous" name="fname" required>
        </p>
        <p>
        Last Name
        <input type="text" placeholder="anonymous" name="lname" required>
        </p>
        <p>
        Email
        <input type="email" placeholder="name@domain.com" name="mail">
        </p>
        <p>
        Date of Birth
        <input type="date" name="birthdate">
        </p>
        <p>
        Time and Day of Submission
        <input type="datetime" name="timesub">
        </p>
        <p>
        <input type="radio" name="work" value="recomend"> Yes, I would recomend this Website.
        <input type="radio" name="work" value="norecomend"> No, I would not recommend this Website.
        </p>
        <fieldset>
        <legend>Web Browser</legend>
        <p>           
             Favorite Website:
        </p>
        
        <select name="favwebsite">
            <option value="ie"> Internet Explorer</option>
            <option value="firefox">FireFox</option>
            <option value="chrome">Chrome</option>
            <option value="google">Google</option>
            <option value="edge">Microsoft Edge</option>
            <option value="bing">Bing</option>
            <option value="facebook">FaceBook</option>
            <option value="twitter">Twitter</option>
            <option value="time">Time</option>
        </select>
        <p>
            <input type="color" name="favcolor">
        </p>
        <p>
            <input type="range" min="0" max="10" value="5" step="1" name="power" list="power"> 
        </p>
        <p>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </p>
        <p>
        <input type="submit" name="submit" value="submit data">
        </p>

  
        </fieldset>


    </form>



</div>


</html>
